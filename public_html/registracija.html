        <section class="registracija">
            <h2>Registracija</h2>
            <div id="greske_reg"></div>
            <form method="POST" name="registracija" id="reg_form" novalidate
                  action="http://barka.foi.hr/WebDiP/2016/materijali/zadace/ispis_forme.php">
                <label for="ime">Ime:</label>
                <input type="text" id="ime" name="ime" size="30" placeholder="Pero" autofocus="autofocus"><br>
                <label for="prezime">Prezime:</label>
                <input type="text" id="prezime" name="prezime" size="30" placeholder="Kos"><br>
                <label for="korIme">Korisničko ime:</label>
                <input type="text" id="korIme" name="korIme" size="30" placeholder="pkos" required="required"><br>
                <!--
                <label for="grad">Grad:</label>
                <input type="text" id="grad" name="grad" size="30" placeholder="Grad"><br>
                -->
                <label for="drzava">Drzava:</label>
                <input type="text" id="drzava" name="drzava" size="30" placeholder="Drzava"><br>

                <label for="pozivniBrojI">Pozivni broj:</label>
                <input type="text" id="pozivniBrojI" name="pozivniBroj" size="30" placeholder="Pozivni broj"><br>
                <input type="button" id="pozivniBrojB" name="pozivniBroj" size="30" value="Učitaj pozivne brojeve"><br>

                <label for="email">E-mail adresa:</label>
                <input type="email" id="email" name="email" size="30" placeholder="ime.prezime@posluzitelj.xxx" required="required"><br>
                <label for="lozinka">Lozinka:</label>
                <input type="password" id="lozinka" name="lozinka" size="30" placeholder="Lozinka" required="required"><br>
                <label for="lozinka2">Ponovi lozinku:</label>
                <input type="password" id="lozinka2" name="lozinka2" size="30" placeholder="Ponovi lozinku" required="required"><br>
                <input type="submit" id="posaljiReg" name="posaljiReg" value="Registracija"> 
            </form>
